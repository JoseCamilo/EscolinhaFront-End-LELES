<ion-header>
  <ion-navbar>
    <ion-title>
      Escolas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let escola of escolas" (click)="itemSelected(escola)">
      {{ escola.nome }}
    </button>  
  </ion-list>

  <button ion-button full (click)="newEscola()">Nova Escola</button>
</ion-content>
