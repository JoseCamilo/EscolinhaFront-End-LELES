<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="popToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Cobran√ßas</h2>

  <ion-list>
      <ion-item-sliding *ngFor="let cobranca of filterCobrancasOfDelete()">
        <ion-item [class.falha]="!cobranca.confirmado" [class.deletado]="cobranca.deletado" (click)="itemSelected(cobranca)">
          {{cobranca.title}}
        </ion-item>
        <ion-item-options side="right">
          <button 
            ion-button *ngIf="!cobranca.confirmado" 
            (click)="reenvia(cobranca)">
              Reenviar
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addCobranca()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
