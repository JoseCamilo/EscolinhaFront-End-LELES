<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="popToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Jogos</h2>

  <ion-list>
      <ion-item-sliding *ngFor="let jogo of filterJogosOfDelete()">
        <ion-item [class.falha]="!jogo.confirmado" [class.deletado]="jogo.deletado" (click)="itemSelected(jogo)">
          {{jogo.title}}
        </ion-item>
        <ion-item-options side="right">
          <button 
            ion-button *ngIf="!jogo.confirmado" 
            (click)="reenvia(jogo)">
              Reenviar
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addJogo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
