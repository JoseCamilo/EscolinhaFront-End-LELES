<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Jogos</h2>

  <ion-list>
    <ion-item *ngFor="let jogo of jogos" (click)="itemSelected(jogo)">
      {{jogo.title}}
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addJogo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
