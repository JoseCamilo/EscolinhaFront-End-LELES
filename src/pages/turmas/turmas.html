<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Turmas</h2>

  <ion-list>
    <ion-item *ngFor="let turma of turmas" (click)="itemSelected(turma)">
      {{turma.title}}
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addTurma()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
