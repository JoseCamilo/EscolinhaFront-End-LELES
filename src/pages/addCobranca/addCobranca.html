<ion-header>
  <ion-navbar>
    <ion-title *ngIf='!cobranca._id'>Novo Cobranca</ion-title>
    <ion-title *ngIf='cobranca._id'>Editar Cobranca</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="cobranca.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="cobranca.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor R$</ion-label>
      <ion-input type="text" [(ngModel)]="cobranca.valor"></ion-input>
    </ion-item>

    <ion-item>
    <!--<ion-item (click)="selecionaData()">-->
      <ion-label stacked>Data</ion-label>
      <!--<ion-datetime disabled="true" [(ngModel)]="cobranca.data" name="data" displayFormat="DD/MM/YY"></ion-datetime>-->
      <ion-datetime displayFormat="DD/MM/YY" pickerFormat="DD/MM/YY" [(ngModel)]="cobranca.data"></ion-datetime>
    </ion-item>

  </ion-list>

  <div align="middle">
    <button ion-button (click)="saveCobranca()">Salvar</button>
    <button ion-button *ngIf='cobranca._id' (click)="deleteCobranca()">Excluir</button>
  </div>

</ion-content>
