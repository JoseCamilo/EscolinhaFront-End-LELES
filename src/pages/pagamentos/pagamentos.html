<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="editCobranca()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Pagamentos</h2>

  <ion-list>
    <ion-item *ngFor="let pagamento of pagamentos" (click)="itemSelected(pagamento)">
      {{pagamento.title}}
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addPagamento()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
